<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="p-3 rounded-3">
    <div class="text-center mb-3">
      <p class="text-light">I hear you're looking for a Roland keytar?</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="input-group">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select Color
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" (click)="selectColor('white')">White</a></li>
              <li><a class="dropdown-item" (click)="selectColor('black')">Black</a></li>
            </ul>
          </div>

          <input
            type="text"
            class="form-control"
            [value]="selectedColor ? getSearchValue(selectedColor) : ''"
            placeholder="Search..."
            readonly
          />
          <button
            type="button"
            class="btn btn-warning"
            (click)="performSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <app-card [searchResults]="searchResults"></app-card>
    </div>
  </div>
</div>
